<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <base href="/">
    <link rel="stylesheet" href="styless/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="logo">
        <img src="styless/img/logov2.png" alt="">
    </div>
    <div class="wrapper">
        
        <form action="htmlFiles/home.html">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username">
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="htmlFiles/forgotpassword.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href='htmlFiles/register.html'>Register</a>
            </div>
        </form>
    </div>
</body>
</html>
