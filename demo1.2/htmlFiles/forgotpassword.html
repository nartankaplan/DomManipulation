<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <base href="/">
    <link rel="stylesheet" href="styless/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="logo">
        <img src="styless/img/logov2.png" alt="">
    </div>
    <div class="wrapper">
        <form action="resetconfirmation.html">
            <h1>Forgot Password</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <button type="submit" class="btn">Send e-mail</button>
            <div class="register-link">
                <p>Remember your password? <a href="htmlfiles/login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
